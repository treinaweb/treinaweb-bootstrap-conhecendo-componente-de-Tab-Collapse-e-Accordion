<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tab</title>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page" data-bs-target="#primeiraTab" type="button" role="tab">Aba 1</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"  data-bs-target="#segundaTab" type="button" role="tab">Tab 02</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-bs-target="#terceiraTab" type="button" role="tab">Tab 03</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="tab01" id="primeiraTab">
                <h3>Titulo 01</h3>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo ad reprehenderit fugiat non! Temporibus blanditiis voluptatum veritatis sit repellat fugiat dolorum</p>
            </div>
            <div class="tab-pane fade" role="tabpanel" aria-labelledby="tab02" id="segundaTab">
                <h3>Titulo 02</h3>
                <p>Conteudo da segunda Tab</p>
            </div>
            <div  class="tab-pane fade" role="tabpanel" aria-labelledby="tab02" id="terceiraTab">
                <h3>Titulo 03</h3>
                <p>Conteudo da terceira Tab</p>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="tab.js"></script>
</body>
</html>
